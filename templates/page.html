<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${TITLE}</title>
    <style>
        html {
            font-family: i8sans, "Helvetica Neue", Arial, sans-serif;
            max-width: 840px;
            padding: 3em 1em;
            margin: auto;
            line-height: 1.75;
            font-size: 1.25em;
        }
        .body {
            width: 840px;
            max-width: 840px;
            margin: 0 auto;
        }
        .heading {
            text-align: left;
            font-size: 1.8em;
        }
        pre {
            padding-left: 10px;
            border-left: 2px solid #afafaf;
        }
        pre > code {
            font-family: "Courier New", Courier, monospace;
            font-size: 0.75em;
            line-height: 0.1em;
        }

        p > code {
            border-bottom: 1px solid #afafaf;
            background: beige;
        }

        a, a:visited { color: #0060a0; }
        h1, h2 { font-size: 1.3em; }
        h1, h2, h3 { margin-top: 24px; margin-bottom: 8px; }
        p { margin-top: 0.2em; }

        .ba { text-decoration: none; }
        .c { margin:18px 0; font-size: 1.1em; }
        .d { font-size: 0.7em; color: #aaa; }
    </style>
</head>
<body>
    <div class="heading">
        <h1>${TITLE}</h1>
    </div>
    <div class="body">
        ${CONTENT}
    </div>
</body>
</html>
