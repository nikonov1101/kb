<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${TITLE}</title>
    <style>
        html {
/*            font-family: i8sans, "Helvetica Neue", Arial, sans-serif;*/
            font-family: "Courier New", Courier, monospace;
            padding: 3em 1em;
            margin: 0 auto;
            line-height: 1.3;
            font-size: 1.25em;
            max-width: 42em;
            color: #353535;
        }
        h1, h2, h3 {
            font-size: 1.3em;
            margin-top: 1em;
            padding-top: 1em;
            color: #333;
            /*margin-top: 24px;
            margin-bottom: 8px;*/
        }
        .heading > h1 {
            font-size: 1.8em;
        }
        del {
            color: #888;
        }
        pre {
            padding: 1em;
            background: #eee;
            border-left: 2px solid #afafaf;
        }
        /* triple-backtick code block */
        pre > code {
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            white-space: break-spaces;
        }
        /* single-backtick block aka inline aka highlight */
        p > code {
            background: beige;
            padding: 1px 3px;
        }
        p {
            margin-top: 1em;
            margin-bottom: 0.2em;
        }
        a, a:visited {
            color: #b90935;
        }
        ul {
            margin-top: 0.2em;
        }
        .post-link {
            margin:18px 0;
            font-size: 1.1em;
        }

        .post-date {
            font-size: 0.7em;
            color: #aaa;
        }

        .topbar {
            position: absolute;
            top: 0;
            font-size: 1.1em;
            margin-top: 8px;
        }
        .topbar > a {
            text-decoration: none;
        }

        /* For mobile phones: */
        @media only screen and (width <= 990px) {
            html {
                max-width: 100%;
                font-size: 3.2em;
                padding: 3em 0.7em;
            }

            .heading > h1 {
                font-size: 1.5em;
            }

            .body {
                width: 100%;
                max-width: 100%;
            }

            .topbar {
                font-size: 44px;
            }

            ol {
                margin-left: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="/">index.html</a> ::
        <a href="/atom.xml">atom</a> ::
        <a target="_blank" href="https://github.com/nikonov1101">github</a> ::
        <a target="_blank" href="https://t.me/nikonov1101">telegram</a> ::
        <a href="mailto:alex@nikonov.tech">email</a>
    </div>
    <div class="heading">
        <h1>${TITLE}</h1>
    </div>
    <div class="body">
        ${CONTENT}
    </div>
</body>
</html>
